<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee & HR Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>

        
        <div class="tab">
            <button id="employeeTab">Employee Login</button>
            <button id="hrTab">HR Login</button>
        </div>


        <form id="employeeLoginForm">
            <h3>Employee Login</h3>
            <label for="employeeEmail">Email:</label>
            <input type="email" id="employeeEmail" required>

            <label for="employeePassword">Password:</label>
            <input type="password" id="employeePassword" required>

            <button type="submit">Login</button>
            <p id="employeeMessage"></p>
        </form>

    
        <form id="hrLoginForm">
            <h3>HR Login</h3>
            <label for="hrPassword">HR Password:</label>
            <input type="password" id="hrPassword" required>

            <button type="submit">Login</button>
            <p id="hrMessage"></p>
        </form>
    </div>

    <div class="container hidden">
        <h1>User Details</h1>

        <div class="user-info">
            <div class="row">
                <div  class="column label">Name:</div>
                <div id="name" class="column value">John Doe</div>
            </div>
            <div class="row">
                <div class="column label">Email:</div>
                <div id="email" class="column value">johndoe@example.com</div>
            </div>
            <div class="row">
                <div class="column label">Date of Birth:</div>
                <div id="dob" class="column value">January 1, 1990</div>
            </div>
            <div class="row">
                <div class="column label">Phone Number:</div>
                <div id="number" class="column value">+123-456-7890</div>
            </div>
        </div>

        <div class="logout">
            <button id="logoutBtn">Log Out</button>
        </div>
    </div>


    <script src="login.js"></script>
</body>
</html>
