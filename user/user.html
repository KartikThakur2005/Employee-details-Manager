<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <link rel="stylesheet" href="user.css">
</head>
<body>
    <div class="container">
        <h1>User Details</h1>

        <div class="user-info">
            <div class="row">
                <div class="column label">Name:</div>
                <div class="column value">John Doe</div>
            </div>
            <div class="row">
                <div class="column label">Email:</div>
                <div class="column value">johndoe@example.com</div>
            </div>
            <div class="row">
                <div class="column label">Date of Birth:</div>
                <div class="column value">January 1, 1990</div>
            </div>
            <div class="row">
                <div class="column label">Phone Number:</div>
                <div class="column value">+123-456-7890</div>
            </div>
        </div>

        <div class="logout">
            <button id="logoutBtn">Log Out</button>
        </div>
    </div>

    <script src="user.js"></script>
</body>
</html>
